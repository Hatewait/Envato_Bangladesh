<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Envato</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  <!--<link href="https://fonts.googleapis.com/css?family=Roboto+Slab|Roboto:300,400,500" rel="stylesheet">-->
</head>
<body>
<header class="header">
  <div class="header__wrapper  wrapper">
    <div class="logo">
      <span class="logo__text">Bangladesh</span>
      <img src="img/envato-logo.png" width="230" height="62" alt="logotype" class="logo__pic">
    </div>

    <nav class="main-nav">
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Event details</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Speakers</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Sponsors</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Past events</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Contact</a>
        </li>
      </ul>
    </nav>

    <div class="header__time">
      <img src="img/time-header.png" width="812" height="94" alt="time">
      <div class="header__time-wrapper">
        <span class="header__time-details  header__time-details--days">Days</span>
        <span class="header__time-details  header__time-details--hours">Hours</span>
        <span class="header__time-details  header__time-details--minutes">Minutes</span>
        <span class="header__time-details">Seconds</span>
      </div>
    </div>
  </div>
</header>

<section class="welcome">
  <div class="wrapper">
    <form class="sign-form" action="" method="post">
      <h2 class="sign-form__heading">Sign up for our event</h2>
      <input class="sign-form__input  sign-form__input--name" type="text" placeholder="Shahriyer Shuvo|">
      <input class="sign-form__input  sign-form__input--email" type="text" placeholder="Enter your email">
      <input class="sign-form__input  sign-form__input--phone" type="text" placeholder="Phone number">
      <input class="sign-form__input  sign-form__input--username" type="text" placeholder="Envato Username">

      <button class="sign-form__btn" type="submit">Let me in!</button>

      <span class="sing-form__text">Hurry up, Limited seats availble
*we will never spam your email</span>
    </form>
  </div>
</section>
</body>
</html>
